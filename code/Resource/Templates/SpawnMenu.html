<link href="/ui/SpawnMenu.scss" rel="stylesheet">
<root style="width: 512px; height: 406px;" class="root">

    <div class="menubar">
        <iconpanel class="panelicon"></iconpanel>
        <text class="optionstext">Spawn Menu</text>
        <button class="dragbutton" onmousedown="down()" onmouseup="up()" onmousemove="Drag()"></button>
        <button class="closebutton" onclick="Close()"></button>
    </div>

    <tabcontrol @ref="MainSelector">
        <tab tabName="models" slot="tab" tabtext="Models">
            <div class="selectors">
                <label class="title">HALF-LIFE</label>
                <div class="span"></div>
                <tabcontrol class="selector" @ref="ModelSelector">
                    <tab slot="tab" tabName="props" tabtext="Props"></tab>
                    <tab slot="tab" tabName="ragdolls" tabtext="Ragdoll"></tab>
                </tabcontrol>
            </div>
        </tab>
        <tab tabName="weapons" slot="tab" tabtext="Weapons">
            <div class="selectors">
                <label class="title">HALF-LIFE</label>
                <div class="span"></div>
                <tabcontrol class="selector" @ref="WeaponSelector">
                    <tab slot="tab" tabName="hl1" tabtext="Half-Life"></tab>
                    <tab slot="tab" tabName="other" tabtext="Other"></tab>
                </tabcontrol>
            </div>
            <WeaponList></WeaponList>
        </tab>
        <tab tabName="entities" slot="tab" tabtext="Entities">
            <div class="selectors">
                <label class="title">HALF-LIFE</label>
                <div class="span"></div>
                <tabcontrol class="selector" @ref="EntitySelector">
                    <tab slot="tab" tabName="ammo" tabtext="Ammo"></tab>
                    <tab slot="tab" tabName="items" tabtext="Items"> </tab>
                    <tab slot="tab" tabName="all" tabtext="All"> </tab>
                </tabcontrol>
            </div>
            <EntityList></EntityList>
        </tab>
        <tab tabName="npcs" slot="tab" tabtext="NPCs">
            <div class="selectors">
                <label class="title">HALF-LIFE</label>
                <div class="span"></div>
                <tabcontrol class="selector" @ref="NPCSelector">
                    <tab slot="tab" tabName="aliens" tabtext="Aliens"></tab>
                    <tab slot="tab" tabName="blackmesa" tabtext="Black Mesa"></tab>
                    <tab slot="tab" tabName="military" tabtext="Military"></tab>
                    <tab slot="tab" tabName="animals" tabtext="Animals"></tab>
                    <tab slot="tab" tabName="other" tabtext="Other"></tab>
                </tabcontrol>
            </div>

            <NPCList></NPCList>
        </tab>
        <tab tabName="assetparty" slot="tab" tabtext="Asset.Party">
            <CloudModelList></CloudModelList>
        </tab>
    </tabcontrol>
    <div style="margin: 4px; justify-content: flex-end;">
        <button onclick="Close()" style="margin-left: 8px;">#PropertyDialog_Cancel</button>
    </div>
</root>
